<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="full-ui" class="container">
        <div class="web-head">
            <img src="images/download.jpg" alt="">
            <h1 id="h1" class="title">Hungry Monster</h1>
            <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
                <cite>- Jamie Oliver</cite>
            </blockquote>
        </div>
        <div id="meal-search-box">
            <input type="text" class="search-control" placeholder="Enter First later Of Your Food " id="search-food">
            <button type="submit" class="search-btn btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <h2 id="result" class="title">Your Search Results:</h2>
        </div>
        <div id="meal-details" class="container">
            <div id="show-details">
            </div>
            <div id="ingredient-info">
            </div>
        </div>
        <div class="container">
            <div id="meal-items"></div>
        </div>
        </div>
    </section>
    <script src="api.js"></script>
</body>

</html>
